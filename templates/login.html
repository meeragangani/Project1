<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login HR Management System</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css/util.css">

	<link rel="stylesheet" type="text/css" href="static/css/main.css">
	<link rel="stylesheet" type="text/css" href="static/css/custom.css">

<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div align="center"style="background-image: url('https://source.unsplash.com/1600x900/?astronomy');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form" method="POST">{% csrf_token %}
					<div class="input-group mb-3">
						<div class="login100-form-avatar">
						<img src="/static/images/astronera.png" alt="AVATAR">
					</div><br><br>
					  <div class="input-group-prepend">
					    <div class="login100-form-title p-t-10 p-b-35">
					     &nbsp;&nbsp; &nbsp;&nbsp;<label for="hr">HR</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					      <label for="employee">Employee</label><br>
					      <img src="/static/images/hr.png" alt="hr" width="100px" height="100px" position="relative">&nbsp;&nbsp;&nbsp;
					      
					      <img src="/static/images/employee.png" alt="Employee" width="100px" height="100px" position="relative"><br>
					       
					      <input type="radio" id="hr" name="accounttype" value="hr" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					      <input type="radio"id="employee" name="accounttype" value="employee" required>
					      
                 </div>
					

					<span class="login100-form-title p-t-20 p-b-45">
						LOGIN
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
						<input class="input100" type="email" name="username" placeholder="Username" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn">
							Login
						</button>
					</div><br><br>
					<div class="alert alert-danger" role="alert">
                     
					 <font color="red" size="4"><center><b>{{ variable }} </font></b></center>
                    
				    </div>
					<div class="text-center w-full p-t-25 p-b-230" >
						<a href="reset" class="txt1">
							Forgot Password?
						</a>
					</div><br><br>
					
					
				</form>
				
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	
<!--===============================================================================================-->
	<script src="/static/js/main.js"></script>

</body>
